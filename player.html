<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script>
        async function getPalyers() {

            const responce = await fetch("http://127.0.0.1:8000/players", {
                headers: {
                    'Content-Type': 'application/json',
                    token: localStorage.getItem('token')
                }
            });
            
            if (responce.status === 200) 
            {
                const player = await responce.json();
                const list = document.getElementById("LIST")
                for (let i = 0; i < player.length; i++) 
                {
                    const data=player[i];
                    const p = `<div class="card" style="width: 18rem;">
                                <img src="${data.profile_image}" class="card-img-top" alt="...">
                                <div class="card-body">
                                <h5 class="card-title">${data.name}</h5>
                                <p class="card-text">Email: ${data.email}</p>
                                 <a href="pdetail.html?playerId=${data._id}" class="btn btn-primary">Go somewhere</a>
                                </div>
                                </div>`
                                list.innerHTML=list.innerHTML+p;
                }
            }
            
        }
        getPalyers()
    </script>
</head>

<body>
    <div id="LIST">

    </div>
   
</body>

</html>
