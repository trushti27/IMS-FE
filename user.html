<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMS Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script>
        function createAcc() {
            const name = document.getElementById("n").value;
            const email = document.getElementById("e").value;
            const password = document.getElementById("p").value;

            fetch("http://127.0.0.1:8000/users", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password
                })
            }).then((res) => res.json()).then((r) => {
                const res = JSON.stringify(r);
                document.getElementById("responce").innerHTML = res;
            });
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            
           
                <div class="mb-3">
                    <label for="n" class="form-label">Name</label>
                    <input type="text" class="form-control" id="n" required>
                </div>
                <div class="mb-3">
                    <label for="e" class="form-label">Email</label>
                    <input type="email" class="form-control" id="e" required>
                </div>
                <div class="mb-3">
                    <label for="p" class="form-label">Password</label>
                    <input type="password" class="form-control" id="p" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="createAcc();">Signup</button>
                <p id="responce"> 
                    
                </p>
            
        </div>
    </div>
</body>
</html>
