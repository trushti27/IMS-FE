<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player-detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        <script>
            
          async  function playerdetail(){

                    const urlParams = new URLSearchParams(window.location.search);
           
                    const playerId = urlParams.get('playerId');


            if (!playerId) {
                 console.log("Player ID not found");
            }
            else
            {
                 const responce = await fetch(`http://127.0.0.1:8000/players/${playerId}/stats`, {
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const player = await responce.json();

            if (responce.status === 200) 
            {
                    const p = `<div class="card" style="width: 18rem;">
                             <img src="${player.profile_image}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${player.name}</h5>
                                    
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Email: ${player.email}</li>
                                    <li class="list-group-item">Team: ${player.playing_for}</li>
                                    <li class="list-group-item">Stats:<br/>Total Runs: ${player.stat.run}<br/>Total wicket: ${player.stat.wicket}<br/>Total Matches: ${player.stat.matches}</li>
                                </ul>
                               
                                </div>`

                        document.getElementById("d").innerHTML=p                   
            }
            }          
   }
         playerdetail()    

    </script>
</head>
<body>
    <div id="d">

    </div>

</body>
</html>
