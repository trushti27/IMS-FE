<!DOCTYPE html>

<head>
    <title>IMS signup</title>

    <script>
        function createacc() {
            const name = document.getElementById("n").value
            const email = document.getElementById("e").value
            const password = document.getElementById("p").value
           
            fetch("http://localhost:8000/users", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password
                })
            }).then((res) => res.json()).then(r => console.log)
        }
    </script>
</head>

<body>
    Name: <input type="text" id="n" /><br />
    Email:<input type="email" id="e" /><br />
    Password:<input type="password" id="p" /><br>
    <button onclick="createacc()"> create account</button>
</body>

</html>
