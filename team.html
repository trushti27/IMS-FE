<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script>
        async function getTeams() {

            const responce = await fetch("http://127.0.0.1:8000/teams", {
                headers: {
                    'Content-Type': 'application/json',
                    token: localStorage.getItem('token')
                }
            });
            
            if (responce.status === 200) 
            {
                const team = await responce.json();
                const list = document.getElementById("LIST")
                for (let i = 0; i < team.length; i++) 
                {
                    const data=team[i];
                    const p = `<div class="card" style="width: 18rem;">
                                <img src="${data.profile}" class="card-img-top" alt="...">
                                <div class="card-body">
                                <h5 class="card-title">${data.name}</h5>
                                <p class="card-text">Email: ${data.slogan}</p>
                                 <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                                </div>`
                                list.innerHTML=list.innerHTML+p;
                }
            }
            
        }
        getTeams()
        </script>

</head>
<body>
    
<div id="LIST">

    </div>

</body>
</html>
